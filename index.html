<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="bg-secondary">
    <div class="container p-0">
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="#">Sistema Web</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Cadastrar</a>
              <a class="nav-link disabled">Consultar</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="container bg-white">
    <h3 class="ps-2 pt-2"><strong>Cadastrar agendamento de potenciais clientes.</strong></h3>
    <p class="ps-2">
      Sistema utilizado pra agendamento de serviços.
    </p>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Nome: </label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="0">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Telefone: </label>
      <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="(xx)xxxxx-xxxx">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Data de contato: </label>
      <input type="date" class="form-control" id="exampleFormControlInput1" placeholder=>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Origem:</label>
      <select class="form-select text-muted" aria-label="Default select example">
          <option value="1">Celular</option>
          <option value="2">???</option>
          <option value="3">???</option>
      </select>
  </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Observação </label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Cadastrar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
